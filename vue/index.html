<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./dist/vue.js"></script>
</head>
<body>
    <div id="app">{{name}}</div>
    <script>
        let vm = new Vue({
            el:'#app',
            data(){
                return {
                    name:[1,2,3],
                    age:{'xiaom':'18'}
                }
            }
        })
        //数据变化需要影响视图，因此需要将数据和页面渲染关联起来
        vm.$mount('#app');
      
        
        
    </script>
</body>
</html>
